<html lang="en">
<head>
	<link href="https//://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
  <link href="/../src/css/styles.css">
	<meta charset="utf-8"><!-- Latest compiled and minified CSS -->

	<link href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css" rel="stylesheet">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="%PUBLIC_URL%/favicon.ico" rel="shortcut icon">
	<title>React App</title>

<body>
	<div class="wrapper">
		<nav id="sidebar" style="z-index: 100;">
			<div class="navbar-fixed" style="z-index: 100;">
				<nav class="blue accent-1">
					<div class="nav-wrapper nav-wrapper2" style="position: relative; z-index: 100;">
						<p class="brand-logo center blue-grey-text text-darken-4" style="font-size: 25px">CheckMyPR</p>
					</div>
				</nav>
			</div>
			<div class="nav-wrapper">
				<div class="hoverable card card-margin" style="width: 90%;">
					<img alt="Card image cap" class="card-img-top" src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" width="100%;"> <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons" style="line-height: 40px; text-decoration: none">star</i></a>
				</div>
				<div id=" card3" style="width: 90%;">
					<div class="hoverable card card-margin">

							<h4 class="card-title">CheckMyPR</h4>
							<p class="card-text">Ever wondered what happened to that pull request you opened up years ago but never got merged? Now you can check. Just login to Github to see the status of all your open pull requests.</p>
							<div class="red lighten-4 chip" style="font-size: 12px;">
								<span class="glyphicon glyphicon-heart-empty"></span>Made with love by <span>Aida El Kouri</span>
							</div>
						</div>
					</div>
				</div>
			</div>

		<div id="content">
			<!-- Note that "m8 l9" was added -->
			<div class="container" style=" display: inline-flex">
				<div class="container2" id="root"></div>
			</div>

	<script src="https://code.jquery.com/jquery-2.1.1.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
